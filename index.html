

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH-TUBE-CODE</title>

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />

  <style>
    .active {
      background:#FF1F3D;
      color: white;
    }
  </style>
</head>
<body>
<header>
  <nav class="w-11/12 mx-auto flex justify-between items-center border border-b-[#17171733] py-3">
    <!-- Logo -->
    <div class="logo">
      <img class="w-[175px]" src="assets/Logo.png" alt="">
    </div>

    <!-- Search box -->
    <div class="sort">
      <label class="flex items-center border rounded-md px-3 py-1 gap-2">
        <!-- Search Icon -->
        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" 
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"/>
        </svg>
        <!-- Input -->
        <input id="search-input" type="search" required placeholder="Search"
               class="outline-none w-full text-gray-700 placeholder-gray-400" />
      </label>
    </div>

    <!-- Sort button -->
    <div class="blog">
      <button class="btn bg-[#FF1F3D] text-white">Sort by view</button>
    </div>
  </nav>
</header>

<!-- Category Buttons -->
<nav id="category-container" class="flex py-5 justify-center gap-5">
  <div>
    <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
  </div>
</nav>


<section id="loader" class="text-center py-10 hidden">
  <span class="loading loading-spinner loading-xl"></span>

</section>


<!-- Video Container -->
<section class="w-11/12 mx-auto grid grid-cols-4 gap-4" id="video-container">
  <div class="py-20 col-span-full flex flex-col justify-center items-center text-center">
    <img class="w-[120px]" src="assets/Icon.png" alt="">
    <h1 class="font-bold text-2xl">
      Oops!! Sorry, There is no <br> content here
    </h1>
  </div>
</section>




<!-- Modal -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="details-container"></div>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

<script src="script/index.js"></script>
</body>
</html>
